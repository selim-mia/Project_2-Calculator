<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">

            <h1> Calculator</h1>
            <div class="card">

                <div class="calc-head">
                    <input type="text" id="result" maxlength="14">
                </div>
                <div class="cal-body">
                    <div>
                        <input type="button" class="bttn" id="difbttn" value="c">
                        <input type="button" class="bttn" value="+/-">
                        <input type="button" class="bttn" value="%">
                        <input type="button" class="bttn" value="/">
                    </div>
                    <div>
                        <input type="button" class="bttn" value="7">
                        <input type="button" class="bttn" value="8">
                        <input type="button" class="bttn" value="9">
                        <input type="button" class="bttn" value="*">
                    </div>
                    <div>
                        <input type="button" class="bttn" value="4">
                        <input type="button" class="bttn" value="5">
                        <input type="button" class="bttn" value="6">
                        <input type="button" class="bttn" value="-">
                    </div>
                    <div>
                        <input type="button" class="bttn" value="1">
                        <input type="button" class="bttn" value="2">
                        <input type="button" class="bttn" value="3">
                        <input type="button" class="bttn" value="+">
                    </div>
                    <div>
                        <input type="button" class="bttn" value="0">
                        <input type="button" class="bttn" id="difbttnfont" value=".">
                        <input type="button" class="bttn" id="difbttn" value="Del">
                        <input type="button" class="bttn" id="difbttn" value="=">
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
